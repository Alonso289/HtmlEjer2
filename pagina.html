<!DOCTYPE html>
<html>

	<head>
	<link rel=StyleSheet href="style.css" type="text/css">
    <meta charset="utf-8">
	<title>Formulario de Pablo Alonso</title>
	<h1>Curso Serbatic</h1>
	<h2>Formulario de registro</h2>
	</head>
	
	<body>
		<form>
			<fieldset>
				<legend>DATOS PERSONALES</legend>
				<div class = "personales">
					<p>Nombre: </p>
					<p>Primer Apellido </p>
					<p>Segundo Apellido </p>
					<p>Fecha de nacimiento </p>
				</div>
				<div class = "textPersonales">
				  <input type="text" name="nombre" size="40">
				<br>
				<br>
				  <input type="apellido1" name="nombre" size="40">
				<br>
				<br>
				  <input type="apellido2" name="nombre" size="40">
				<br>
				<br>
				  <input type="date" name="fecha">
				</div>
			</fieldset>
			<br>
			<fieldset>
				<legend>DOMICILIO</legend>
				<div class = "domIzq">
				<div class = "domicilioIzq">
				<p>Pais</p>
				<p>Direccion </p>
				<p>Localidad </p>
				</div>
				
				<div class = "textIzq">
				<select required name="pais" class="form-control">
                    <option value="">Elige Pais</option>
                    <option value="ALEMANIA">ALEMANIA</option>
                    <option value="AUSTRIA">AUSTRIA</option>
                    <option value="BÉLGICA">BÉLGICA</option>
                    <option value="BULGARIA">BULGARIA</option>
                    <option value="CHIPRE">CHIPRE</option>
                    <option value="CROACIA">CROACIA</option>
                    <option value="DINAMARCA">DINAMARCA</option>
                    <option value="ESLOVENIA">ESLOVENIA</option>
                    <option value="ESPAÑA">ESPAÑA</option>
                    <option value="ESTONIA">ESTONIA</option>
                    <option value="FINLANDIA">FINLANDIA</option>
                    <option value="FRANCIA">FRANCIA</option>
                    <option value="GRECIA">GRECIA</option>
                    <option value="HUNGRÍA">HUNGRÍA</option>
                    <option value="IRLANDA">IRLANDA</option>
                    <option value="ITALIA">ITALIA</option>
                    <option value="LETONIA">LETONIA</option>
                    <option value="LITUANIA">LITUANIA</option>
                    <option value="LUXEMBURGO">LUXEMBURGO</option>
                    <option value="MALTA">MALTA</option>
                    <option value="PAÍSES BAJOS">PAÍSES BAJOS</option>
                    <option value="POLONIA">POLONIA</option>
                    <option value="PORTUGAL">PORTUGAL</option>
                    <option value="REPÚBLICA CHECA">REPÚBLICA CHECA</option>
                    <option value="REPÚBLICA ESLOVACA">REPÚBLICA ESLOVACA</option>
                    <option value="RUMANÍA">RUMANÍA</option>
                    <option value="SUECIA">SUECIA</option>
				</select>
				<br>
				<br>
				<input type="text" name="direccion" size="40">
				<br>
				<br>
				<input type="text" name="localidad" size="40">
				</div>
				</div>
				<div class = "domDer">
				<div class = "domicilioDer">
				<br>
				<p>Codigo Postal </p>
				<p>Provincia  </p>
				</div>
				
				<div class = "textDer">
				<br>
				<br>
					<input type="text" name="codigo" maxlength = 5 size="40">
					<br>
					<br>
					<select required name="provincia" class="form-control">
					<option value="">Elige Provincia</option>
					<option value="Álava/Araba">Álava/Araba</option>
					<option value="Albacete">Albacete</option>
					<option value="Alicante">Alicante</option>
					<option value="Almería">Almería</option>
					<option value="Asturias">Asturias</option>
					<option value="Ávila">Ávila</option>
					<option value="Badajoz">Badajoz</option>
					<option value="Baleares">Baleares</option>
					<option value="Barcelona">Barcelona</option>
					<option value="Burgos">Burgos</option>
					<option value="Cáceres">Cáceres</option>
					<option value="Cádiz">Cádiz</option>
					<option value="Cantabria">Cantabria</option>
					<option value="Castellón">Castellón</option>
					<option value="Ceuta">Ceuta</option>
					<option value="Ciudad Real">Ciudad Real</option>
					<option value="Córdoba">Córdoba</option>
					<option value="Cuenca">Cuenca</option>
					<option value="Gerona/Girona">Gerona/Girona</option>
					<option value="Granada">Granada</option>
					<option value="Guadalajara">Guadalajara</option>
					<option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
					<option value="Huelva">Huelva</option>
					<option value="Huesca">Huesca</option>
					<option value="Jaén">Jaén</option>
					<option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
					<option value="La Rioja">La Rioja</option>
					<option value="Las Palmas">Las Palmas</option>
					<option value="León">León</option>
					<option value="Lérida/Lleida">Lérida/Lleida</option>
					<option value="Lugo">Lugo</option>
					<option value="Madrid">Madrid</option>
					<option value="Málaga">Málaga</option>
					<option value="Melilla">Melilla</option>
					<option value="Murcia">Murcia</option>
					<option value="Navarra">Navarra</option>
					<option value="Orense/Ourense">Orense/Ourense</option>
					<option value="Palencia">Palencia</option>
					<option value="Pontevedra">Pontevedra</option>
					<option value="Salamanca">Salamanca</option>
					<option value="Segovia">Segovia</option>
					<option value="Sevilla">Sevilla</option>
					<option value="Soria">Soria</option>
					<option value="Tarragona">Tarragona</option>
					<option value="Tenerife">Tenerife</option>
					<option value="Teruel">Teruel</option>
					<option value="Toledo">Toledo</option>
					<option value="Valencia">Valencia</option>
					<option value="Valladolid">Valladolid</option>
					<option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
					<option value="Zamora">Zamora</option>
					<option value="Zaragoza">Zaragoza</option>
					</select>
				</div>
				</div>
			</fieldset>
			<br>
			<fieldset>
							<legend>DATOS DE CONTACTO</legend>
			<div class = "contacto">
				<p>Telefono </p>
				<p>Móvil </p>
				<p>e-mail </p>
			</div>
			<div class = "textContacto">
				<input type="text" name="telefono" maxlength = 9 size="40">
				<br>
				<br>
				<input type="text" name="movil" maxlength = 9 size="40">
				<br>
				<br>
				<input type="text" name="e-mail" size="40">
				<br>
				<br>
			</div>
			</fieldset>
			
			<div class="botones">
            <input type="checkbox" id="checkBox" value="checkbox"><label for="checkBox">Acepto el acuerdo de servicios, la declaración de privacidad y la declaración de uso de cookies</label><br/>
            <br>
			<input type="submit" id="registrar" value="Registrar" />
            <input type="reset"id="limpiar" value="Limpiar" />
			</div>
		</form>
	</body>

</html>
